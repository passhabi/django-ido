{% extends 'base.html' %}

{% block title %}
    Add todo
{% endblock %}


{% block content %}

  {% if added_todo %}

  <div class="alert alert-success .alert-dismissible  fade show" style="width: 40%; margin-left: auto; margin-right: auto;" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" style="float: right;" aria-label="Close"></button>
    <div style="text-align: center;">"{{ added_todo }}" has successfuly added. <a href="{% url 'list_todos' %}">Check it out!</a></div>
    </div>
  {% endif %}

  <div class="center">
    <form class="container" method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="titleInput" class="form-label">Title</label>
        <input type="input" name="title" class="form-control" id="titleInput" placeholder="e.g. Buy some cheese" required />
      </div>

      <div class="mb-3">
        <label for="priorityRadio" class="form-label">Priority</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="priority" id="inlineRadio1" value="1" />
          <label class="form-check-label" for="inlineRadio1">!</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="priority" id="inlineRadio2" value="2" />
          <label class="form-check-label" for="inlineRadio2">!!</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="priority" id="inlineRadio3" value="3" />
          <label class="form-check-label" for="inlineRadio3">!!!</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="priority" id="inlineRadio3" value="4" checked />
          <label class="form-check-label" for="inlineRadio3">!!!!</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="descriptionsInput" class="form-label">Description</label>
        <textarea type="input" name="description" class="form-control" id="descriptionsInput" aria-describedby="detailsHelp" rows="5"></textarea>
        <div id="detailsHelp" class="form-text">Either details or steps that are required to complete the action.</div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="mb-3">
            <label for="dateInput" class="form-label">Due date</label>
            <div class="form-date">
              <input type="datetime-local" name="due_date" class="form-control" id="dateInput" />
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="mb-3">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Category</label>
            <select name="category" class="form-select" id="inlineFormCustomSelectPref">
              <option value="" selected>...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
      <div style="margin: 20px auto 0 auto; width: 435px;">
        <button type="submit" style="width: 435px;" class="btn btn-primary btn-lg btn-block">Add</button>
      </div>
    </form>
  </div>
{% endblock %}
